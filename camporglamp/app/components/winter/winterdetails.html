
<section class="winterdetailspage">
  <section class="winterdetails" ng-repeat="camp in $ctrl.wintercampresults">  
    <h3>Place: {{camp.name}}</h3>
    <h4>Title: {{ camp.title }}</h4>
    <p><span>Description:</span> {{camp.description}}</p>
    <img class="imgmain" src="{{camp.img2}}" alt="photo not found">
    <img class="imgmain" src="{{camp.img1}}" alt="photo not found">
    <button class="winter_btn"><a href="{{camp.url}}" target="_blank">More Info</a>
    <button><a href="#!/winter">Search Again</a></button>  
  </section>

  <section class="winterdetails" ng-repeat="wcamp in $ctrl.winterglampresults">  
    <h3>Place: {{wcamp.name}}</h3>
    <h4>Title: {{ wcamp.title }}</h4>
    <p><span>Description:</span> {{wcamp.description}}</p>
    <img class="imgmain" src="{{wcamp.img2}}" alt="photo not found">
    <img class="imgmain" src="{{wcamp.img1}}" alt="photo not found">
    <button class="winter_btn"><a href="{{wcamp.url}}" target="_blank">More Info</a></button>
    <button><a href="#!/winter">Search Again</a></button>
  </section>  
</section>
