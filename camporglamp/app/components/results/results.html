<div class="results">
  <section ng-repeat="sites in $ctrl.campresults" class="campsites">
    <p>{{sites.name}}</p>
    <p>{{sites.latLong}}</p>
    <p>{{sites.directionsOverview}}</p>
    <p>{{sites.description}}</p>
  </section>
</div>

<div id="map"></div>

<i class="fixedRight fas fa-map-marked-alt"></i>
<i class="fixedLeft fas fa-list-ul"></i>
