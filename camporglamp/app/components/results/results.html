

<section class="filters">
  <div class="filter">
      <h2> Listing Type </h2>
      <ul class="listingtype">
        <li>
          <input id="glampingfilter" value="glamp" class="checkboxfilter" type="checkbox" ng-click="$ctrl.filterResults();">
          <label name="glampingfilter" class="checkboxlabel">Glamping</label></li>
        <li>
          <input id="campingfilter" value="camp" class="checkboxfilter" type="checkbox" ng-click="$ctrl.filterResults();">
          <label name="campingfilter" class="checkboxlabel">Camping</label></li>
      </ul>
  </div>
    
  <div class="filter">
      <h2> Activities </h2>
      <ul class="activities">
        <li>
          <input id="bikingfilter" value="biking" class="checkboxfilter" type="checkbox" ng-click="$ctrl.filterResults();">
          <label name="bikingfilter" class="checkboxlabel">Biking</label>
        </li>
        <li>
          <input id="hikingfilter" value="hiking" class="checkboxfilter" type="checkbox" ng-click="$ctrl.filterResults();">
          <label name="hikingfilter" class="checkboxlabel">Hiking</label></li>
        <li>
          <input id="fishingfilter" value="fishing" class="checkboxfilter" type="checkbox" ng-click="$ctrl.filterResults();">
          <label name="fishingfilter" class="checkboxlabel">Fishing</label></li>
        <li>
          <input id="watersportsfilter" value="watersports" class="checkboxfilter" type="checkbox" ng-click="$ctrl.filterResults();">
          <label name="watersportsfilter" class="checkboxlabel">Water Sports</label></li>
      </ul>
  </div>
</section>
  
  <section class="results">
    <div class="result" ng-repeat="sites in $ctrl.glampresults | filter: $ctrl.filterObj track by $index">
      <img
        src="{{sites.img1}}"
      />
      <div class="resultinfo" >
        <p class="title">{{sites.name}}</p>
        <button class="resultbutt" ng-click="$ctrl.getDetails(sites)">Details</button>
      </div>
    </div>
  </section>
  
  <div id="map"></div>
  
  <button class="fixedRight" ng-click="$ctrl.showMap();">
    <i class="fas fa-map-marked-alt" ng-click="$ctrl.showMap();"></i>
  </button>
  
  <button class="fixedLeft" ng-click="$ctrl.showResults();">
      <i class="fas fa-list-ul" ng-click="$ctrl.showResults();"></i>
  </button>
  </div>
