<section class="filters">
  <div class="filter">
      <h2> Listing Type </h2>
      <ul class="listingtype">
        <li>
          <input id="glampingfilter" class="checkboxfilter" name="listingfilter" type="checkbox">
          <label for="glampingfilter" class="checkboxlabel">Glamping</label></li>
        <li><input id="campingfilter" class="checkboxfilter" name="listingfilter" type="checkbox"><label
            for="campingfilter" class="checkboxlabel">Camping</label></li>
      </ul>
  </div>
    
  <div class="filter">
      <h2> Activities </h2>
      <ul class="activities">
        <li><input id="bikingfilter" class="checkboxfilter" type="checkbox"><label name="bikingfilter"
            class="checkboxlabel">Biking</label></li>
        <li><input id="hikingfilter" class="checkboxfilter" type="checkbox"><label name="hikingfilter"
            class="checkboxlabel">Hiking</label></li>
        <li><input id="fishingfilter" class="checkboxfilter" type="checkbox"><label name="fishingfilter"
            class="checkboxlabel">Fishing</label></li>
        <li><input id="watersportsfilter" class="checkboxfilter" type="checkbox"><label name="watersportsfilter"
            class="checkboxlabel">Water Sports</label></li>
      </ul>
  </div>
    
    <button>Clear Filters</button>
  
  </section>
  
  <section class="results">
    <div class="result" ng-repeat="sites in $ctrl.glampresults track by $index">
      <img
        src="{{sites.img1}}"
      />
      <div class="resultinfo" >
        <p class="title">{{sites.name}}</p>
        <p class="blurb">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. In nisi commodi
          quasi error maiores voluptas?
        </p>
        <button ng-click="$ctrl.getDetails(sites)">Details</button>
      </div>
    </div>
</section>
  
  <div id="map"></div>
  
  <button class="fixedRight" ng-click="$ctrl.showMap();">
    <i class="fas fa-map-marked-alt" ng-click="$ctrl.showMap();"></i>
  </button>
  
  <button class="fixedLeft" ng-click="$ctrl.showResults();">
      <i class="fas fa-list-ul" ng-click="$ctrl.showResults();"></i>
  </button>
  </div>
