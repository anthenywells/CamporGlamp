
<div class="results">
  <section ng-repeat="sites in $ctrl.campresults track by $index" class="campsites">
    <p>{{sites.name}}</p>
    <p>{{sites.latLong}}</p>
    <p>{{sites.directionsOverview}}</p>
    <p>{{sites.description}}</p>
    <button ng-click="$ctrl.getDetails(sites)">Details</button>
  </section>
</div>

<div id="map"></div>

<i class="fixedRight fas fa-map-marked-alt"></i>
<i class="fixedLeft fas fa-list-ul"></i>
